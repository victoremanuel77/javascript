<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Teste de velocidade</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>
    <script>
        function calcular() {
            var txtv = document.querySelector('#txtvel');
            var res = document.querySelector('#res');
            var vel = Number(txtv.value);
            res.innerHTML = `<p>A velocidade do seu carro é de <strong>${vel}Km/h</strong></p>`;
            if (vel > 60) { 
                res.innerHTML += `<p>Você foi <strong>multado</strong> por excesso de velocidade!</p>`;
            } else {
            res.innerHTML += `<p>Dirija sempre com cuidado!</p>`;
            }
        }
    </script>
</body>
</html>
